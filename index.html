<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fuente -->
    <!-- font-family: 'Overpass', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>

    <div class="box">
      <div class="card">
        <div class="rating">
          <div class="star">
            <div class="star-background"></div>
            <img src="images/icon-star.svg" alt="star" />
          </div>

          <div class="subtitle"><strong>How did we do?</strong></div>
          <div class="texto">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </div>
          <div class="rate">
            <button class="rate-button circle" data-value="1">1</button>
            <button class="rate-button circle" data-value="2">2</button>
            <button class="rate-button circle" data-value="3">3</button>
            <button class="rate-button circle" data-value="4">4</button>
            <button class="rate-button circle" data-value="5">5</button>
          </div>

          <div class="boton"><button id="submit-button">Submit</button></div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
